name: EAS Build & Submit

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: "Build profile"
        required: true
        default: "preview"
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: "Submit to store after build"
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üîß Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üöÄ Build Android (Preview)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && (inputs.platform == 'android' || inputs.platform == 'all'))
        run: |
          PROFILE=${{ github.event_name == 'workflow_dispatch' && inputs.profile || 'preview' }}
          eas build --platform android --profile $PROFILE --non-interactive --no-wait

      - name: üöÄ Build iOS (Preview)
        if: |
          (github.event_name == 'workflow_dispatch' && (inputs.platform == 'ios' || inputs.platform == 'all'))
        run: |
          PROFILE=${{ inputs.profile || 'preview' }}
          eas build --platform ios --profile $PROFILE --non-interactive --no-wait

      - name: üçé Build & Submit Android (Production)
        if: |
          (startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push') ||
          (github.event_name == 'workflow_dispatch' && inputs.platform == 'android' && inputs.profile == 'production' && inputs.submit)
        run: |
          eas build --platform android --profile production --non-interactive
          eas submit --platform android --latest --non-interactive
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: ‚úÖ Build Success
        if: needs.build.result == 'success'
        run: echo "Build completed successfully!"

      - name: ‚ùå Build Failed
        if: needs.build.result == 'failure'
        run: |
          echo "Build failed!"
          exit 1
